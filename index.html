<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - tags de formulario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div>
            <img src="galaxia.png" alt="galaxia">
        </div>
        <div class="lado-direito">
            <form>
                <h3>Cadastre-se</h3>
                <label for="nome">nome</label>
                <input type="text" id="nome" placeholder="Digite o seu nome">
                <label for="email">email</label>
                <input type="text" id="email" placeholder="email@email.com.br">
                <label for="senha">senha</label>
                <input type="text" id="senha" placeholder="*********">
                <button type="submit">enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
